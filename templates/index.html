<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card Reader</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css')}}"
  />
<style>
body {
    background-image: url("{{ url_for('static', filename='background.jpg')}}");
    background-size: cover;
}
</style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <body>
      <nav class="navbar bg-primary justify-content-center">
        <a class="navbar-brand" href="#">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
            src="{{ url_for('static', filename='ymbc-logo.png')}}"
            height="50"
            class="d-inline-block align-top"
            alt=""
          /><br />

          <h1>ID CARD READER</h1>
        </a>
        <div id="info-box">
          <div id="day"></div>
          <div id="date"></div>
          <div id="clock"></div>
        </div>
      </nav>
      <center>
        <div class="container video">
          <div class="row justify-content-md-center">
            <div class="col-sm">
              <div class="bg-dark card" style="width: 485px; height: 369.5px">
                <div class="card-body">
                  <div id="vid">
                    <img src="{{ url_for('video_feed') }}" width="450px" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card text-center bg-dark"
                id="idcard"
                style="width: 18rem; height: 369.5px"
              >
                <div class="card-body" id="detialss">
                  <br />
                  <h5
                    class="card-title"
                    style="
                      background-color: rgb(231, 88, 88);
                      border-radius: 10px;
                    "
                  >
                    Current ID
                  </h5>
                  <div id="detials"></div>
                </div>
                <div class="card-body" id="qr">
                  <h5
                    class="card-title"
                    style="
                    background-color: rgb(24, 255, 55);
                      border-radius: 10px;
                    "
                  >
                    To View attentence Scan this QR Code
                  </h5>
                  <br />
                  <img
                    width="250px"
                    style="border: 10px solid rgb(255, 255, 255)"
                    src="{{ qrcode(qr,icon_img='icon.jpg') }}"
                  />
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="bg-dark card" style="width: 280px; height: 369.5px">
                <div class="card-body">
                    <h5 style="background-color: rgb(24, 255, 55);border-radius: 15px;height: 48px;display: flex;align-items: center;text-align: center;
                    "><q>Quote For You</q></h5>
                </h5><br>
                  <div id="something">
                    <h3>LOADING>>>></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </center>
      <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"
      ></script>
      <script src="{{ url_for('static', filename='custom.js') }}"></script>
      <script src="{{ url_for('static', filename='currentid.js') }}"></script>
    </body>
  </body>
</html>
